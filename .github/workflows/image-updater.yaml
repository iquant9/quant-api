name: build-every-branch

on:
  push:
    branches:
      - '*'

env:
  DOCKERHUB_USERNAME: aiquant9

# fix error:installation not allowed to Create organization package
permissions:
  packages: write
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >>$GITHUB_OUTPUT
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
        id: branch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build quant-api and push
        run: |
          docker build . --tag ghcr.io/${{github.actor}}/quant-api:${{ steps.branch.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
          docker push ghcr.io/${{github.actor}}/quant-api:${{ steps.branch.outputs.branch }}-${{ steps.vars.outputs.sha_short }}

      - name: Invoke workflow in another repo with inputs
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: trigger-set-image
          repo: iquant9/deploy
          inputs: '{ "image": "${{ secrets.USERNAME }}/quant-api", "sha-tag": "${{ github.sha }}" }'
      - name: Trigger CI
        uses: InformaticsMatters/trigger-ci-action@1.0.1
        with:
          ci-owner: iquant9
          ci-repository: deploy
          ci-ref: refs/heads/main
          ci-user: iquant9
          ci-user-token: ${{ secrets.CI_TOKEN }}
          ci-name: trigger-set-image
          ci-inputs: >-
            image=${{ secrets.USERNAME }}/quant-api
            sha-tag=${{ github.sha }}